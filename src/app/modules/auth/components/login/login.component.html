<div class="login-container">
  <mat-card>
    <mat-card-header>
      <img src="assets/illustrations/login-illustration.svg" alt="Illustration de connexion" class="login-illustration">
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput placeholder="Mot de passe" formControlName="password" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="login-button" (click)="onSubmit()">Connexion</button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <button mat-button color="accent" (click)="navigateToResetPassword()">Mot de passe oublié?</button>
      <p>Pas de compte? <a routerLink="/auth/register">S'inscrire</a></p>
    </mat-card-footer>
  </mat-card>
</div>
