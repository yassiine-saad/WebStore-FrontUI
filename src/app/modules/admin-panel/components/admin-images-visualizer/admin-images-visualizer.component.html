<div class="photo-visualizer">
    <div class="main-photo-container">
      <button mat-icon-button (click)="previousPhoto()" [disabled]="currentIndex === 0">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <img [src]="photos[currentIndex]!.url" alt="Photo" class="main-photo">
      <button mat-icon-button (click)="nextPhoto()" [disabled]="currentIndex === photos.length - 1">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    <div class="thumbnail-container">
      <img *ngFor="let photo of photos; let i = index"
           [src]="photo.url"
           [class.active]="i === currentIndex"
           (click)="setCurrentIndex(i)"
           class="thumbnail">
    </div>
  </div>
