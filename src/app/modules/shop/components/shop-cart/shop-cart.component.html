   <div class="cart-container">
    <h2>Votre Panier</h2>
    <div *ngIf="(cartItems$ | async) as cartItems">
      <div *ngIf="cartItems.length === 0">
        <p>Votre panier est vide</p>
      </div>
      <div *ngIf="cartItems.length > 0">
        <div class="cart-item" *ngFor="let item of cartItems">
          <img [src]="item.product.images[0].imageUrl" alt="{{ item.product.name }}">
          <div class="item-details">
            <h3>{{ item.product.name }}</h3>
            <p [innerHTML]="item.product.description"></p>
            <div class="quantity-controls">
              <button (click)="updateQuantity(item.product.id, item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
              <span>{{ item.quantity }}</span>
              <button (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
            </div>
            <p>Prix : {{ item.product.price * item.quantity | currency : 'EUR' }}</p>
            <button (click)="removeItem(item.product.id)">Supprimer</button>
          </div>
        </div>
        <div class="cart-total">
          <h3>Total : {{ getTotal(cartItems) | currency : 'EUR' }}</h3>
        </div>
        <div class="cart-actions">
          <button class="checkout-btn" (click)="onCheckout()">Passer Ã  la caisse</button>
          <button class="clear-cart" (click)="clearCart()">Vider le panier</button>
        </div>
      </div>
    </div>
  </div>
